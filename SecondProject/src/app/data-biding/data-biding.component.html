<section class="property-binding">


  <article>
    <!--Interpolação-->
    <h4>Interpolação </h4>
    <p>String renderizada com Interpolação: {{url}}</p>
    <p>Resultado de 1 + 1 é: {{1+1}}</p>
    <p>Resultado de 1 + 1 não é {{1 + 1 + getValor()}}</p>
    <p>Curso Angular exemplo de condição {{cursoAngular && getCurso()}}</p>
  </article>


  <article>
    <!--Property-DataBinding-->
    <h4>Property Binding</h4>
    <img [src]="urlImg">
  </article>
</section>
